<h5>Tattoo Selections:</h5>
<section>
    <label>Design Selected:</label>
    <br/>
    <label>Tattoo Placement:</label>
    <br/>
    <label>Tattoo Size:</label>
    <br/>
    <label>Preferred Date Selected:</label>
  </section>

<br/>
<h5>Contact Details:</h5>
<aside>All fields are required.</aside>
<form id="contact-details">
  <input type="text" placeholder="First Name" [(ngModel)]="form.firstName" [ngModelOptions]="{standalone: true}">
  <br/>
  <input type="text" placeholder="Last Name" [(ngModel)]="form.lastName" [ngModelOptions]="{standalone: true}">
  <br/>
  <input type="email" placeholder="Email" [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}">
  <br/>
  <input type="text" placeholder="Mobile" [(ngModel)]="form.mobile" [ngModelOptions]="{standalone: true}">
  <br/>
  <textarea placeholder="Additional Notes" [(ngModel)]="form.additionalNotes" [ngModelOptions]="{standalone: true}"></textarea>
  <br/>
  <button type="button" (click)="submit()">Submit</button>
  </form>
