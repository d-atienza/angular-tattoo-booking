
<div class="container">
<button class="btn btn-primary">
      <img
        class="option-image"
        [src]="tattooOptions().imageURL"
        alt="Exterior image of {{ tattooOptions().description }}"
        crossorigin
      />
      <h2 class="option-heading">{{ tattooOptions().title }}</h2>
      <p class="option-category">{{ tattooOptions().category }}</p>
</button>
</div>
