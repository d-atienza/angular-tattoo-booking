
<button>
<section class="listing">
      <img
        class="listing-photo"
        [src]="tattooOptions().imageURL"
        alt="Exterior photo of {{ tattooOptions().description }}"
        crossorigin
      />
      <h2 class="listing-heading">{{ tattooOptions().title }}</h2>
      <p class="listing-location">{{ tattooOptions().category }}</p>
</section>
</button>
